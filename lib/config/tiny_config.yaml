di_class: lib.evagg.SynchronousLocalApp
queries:
  di_class: lib.evagg.types.QueryIterator
  # When querying based on gene only, this should cover the full "tiny" truth set.
  variants: 
    - "COQ2:p.T39S"
    - "JPH1:p.R213P"
library:
  di_class: lib.evagg.TruthsetFileLibrary
  file_path: data/truth_set_tiny.tsv
extractor:
  di_class: lib.evagg.PromptBasedContentExtractor
  fields:
    - gene
    - paper_id
    - hgvs_c
    - hgvs_p
    - phenotype
    - zygosity
    - variant_inheritance
  llm_client:
    di_class: lib.evagg.llm.openai.OpenAIClient
    config:
      di_class: lib.evagg.llm.openai.OpenAIDotEnvConfig
  mention_finder:
    di_class: lib.evagg.lit.VariantMentionFinder
    entity_annotator:
      di_class: lib.evagg.lit.pubmed.PubtatorEntityAnnotator
    ncbi_gene_client: 
      di_class: lib.evagg.ref.NcbiGeneClient
      entrez_client: 
        di_class: lib.evagg.web.entrez.NcbiUtilsClient
        config: 
          di_class: lib.evagg.web.entrez.BioEntrezDotEnvConfig
  ncbi_snp_client: 
    di_class: lib.evagg.ref.NcbiSnpClient
    entrez_client: 
      di_class: lib.evagg.web.entrez.NcbiUtilsClient
      config: 
        di_class: lib.evagg.web.entrez.BioEntrezDotEnvConfig
writer:
  di_class: lib.evagg.TableOutputWriter
#  output_path: /home/azureuser/repos/ev-agg-exp/.out/batch_tiny.tsv
