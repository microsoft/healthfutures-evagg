# Logging.
log:
  di_factory: lib.evagg.utils.init_logger
  level: INFO
  to_file: true
 
# Application.
di_factory: lib.evagg.PaperQueryApp
queries:
  di_factory: lib/config/queries/mgttrain_subset.yaml
library:
  di_factory: lib.evagg.RareDiseaseFileLibrary
  paper_client: 
    di_factory: lib/config/objects/ncbi.yaml
  llm_client:
    di_factory: lib/config/objects/llm.yaml
  allowed_categories: 
    - "rare disease"
  example_types:
    - positive 
    - negative
extractor:
  di_factory: lib.evagg.SimpleContentExtractor
  fields: # Field subset for paper finding benchmarking.
    - gene
    - paper_id
    - paper_disease_category
    - paper_disease_categorizations
    - hgvs_c
    - hgvs_p
    - individual_id
    - phenotype
    - zygosity
    - variant_inheritance
writer:
  di_factory: lib.evagg.TableOutputWriter
  tsv_name: library_benchmark

