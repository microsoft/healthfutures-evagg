# Services
log:
  di_factory: lib.evagg.svc.init_logger
ncbi_settings:
  di_factory: lib.evagg.svc.get_dotenv_settings
  filter_prefix: "NCBI_EUTILS_"
ncbi_web:
  di_factory: lib.evagg.svc.RequestsWebContentClient
ncbi_client: 
  di_factory: lib.evagg.ref.NcbiLookupClient
  web_client: "{{ncbi_web}}"
  settings: "{{ncbi_settings}}"

# Application
di_factory: lib.evagg.SynchronousLocalApp
queries:
  di_factory: lib.evagg.types.QueryIterator
  # When querying based on gene only, this should cover the full "small" truth set.
  variants: 
    - "CHI3L1:p.Y34C"
    - "COQ2:p.T39S"
    - "CPA6:p.A270V"
    - "PRKCG:p.G23E"
    - "TWNK:p.I69F"
    - "FAM111B:p.Y621D"
    - "RGSL1:p.Q472*"
    - "COL23A1:p.A213V"
    - "JPH1:p.R213P"
    - "UBR5:p.P1228S"
library:
  di_factory: lib.evagg.TruthsetFileLibrary
  file_path: data/truth_set_small.tsv
extractor:
  di_factory: lib.evagg.PromptBasedContentExtractor
  fields:
    - gene
    - paper_id
    - hgvs_c
    - hgvs_p
    - phenotype
    - zygosity
    - variant_inheritance
  llm_client:
    di_factory: lib.evagg.llm.openai.OpenAIClient
    config:
      di_factory: lib.evagg.llm.openai.OpenAIDotEnvConfig
  mention_finder:
    di_factory: lib.evagg.content.VariantMentionFinder
    entity_annotator: "{{ncbi_client}}"
    gene_lookup_client: "{{ncbi_client}}"
  variant_lookup_client: "{{ncbi_client}}"
writer:
  di_factory: lib.evagg.TableOutputWriter
