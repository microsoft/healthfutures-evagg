# Services
log:
  di_factory: lib.evagg.svc.init_logger
  prompts_to_file: true
  prompts_to_console: false
  # level: "DEBUG"
  # exclude_modules: [lib.evagg.svc.*]
  # include_modules: [lib.evagg.svc.web]
  # exclude_defaults: true
ncbi_settings:
  di_factory: lib.evagg.svc.get_dotenv_settings
  filter_prefix: "NCBI_EUTILS_"
web_client:
  di_factory: lib.evagg.svc.CosmosCachingWebClient
  cache_settings:
    di_factory: lib.evagg.svc.get_dotenv_settings
    filter_prefix: "EVAGG_CONTENT_CACHE_"  
ncbi_client: 
  di_factory: lib.evagg.ref.NcbiLookupClient
  web_client: "{{web_client}}"
  settings: "{{ncbi_settings}}"
mutalyzer_client:
  di_factory: lib.evagg.ref.MutalyzerClient
  web_client: "{{web_client}}"
refseq_client:
  di_factory: lib.evagg.ref.NcbiReferenceLookupClient
  web_client:
    di_factory: lib.evagg.svc.RequestsWebContentClient
# removed HGVSVariantFactory as not part of this .yaml's test.
  
# Application
di_factory: lib.evagg.SynchronousLocalApp
queries:
  - "gene_symbol": "ADCY1" # Limited
    "min_date": "2014/01/01"
    "retmax": 99

  - "gene_symbol": "RHOH" # Limited
    "min_date": "2012/01/01"
    "retmax": 90
    
  - "gene_symbol": "FBN2" # Limited
    "min_date": "1998/01/01"
    "retmax": 313

  - "gene_symbol": "EXOC2" # Limited
    "min_date": "2020/01/01"
    "retmax": 22

  - "gene_symbol": "CTF1" # Limited
    "min_date": "2000/01/01"
    "retmax": 115

  - "gene_symbol": "OTUD7A" # Limited
    "min_date": "2020/01/01"
    "retmax": 26

  - "gene_symbol": "DNAJC7" # Limited
    "min_date": "2019/01/01"
    "retmax": 34

  - "gene_symbol": "SARS1" # Limited
    "min_date": "2017/01/01"
    "retmax": 46

  - "gene_symbol": "RNASEH1" # Limited
    "min_date": "2019/01/01"
    "retmax": 62

  - "gene_symbol": "IGKC" # Limited
    "min_date": "1976/01/01"
    "retmax": 122

  - "gene_symbol": "ZNF423" # Limited
    "min_date": "2012/01/01"
    "retmax": 80

  - "gene_symbol": "BAZ2B" # Limited
    "min_date": "2020/01/01"
    "retmax": 32
  
library:
  di_factory: lib.evagg.RareDiseaseFileLibrary
  paper_client: "{{ncbi_client}}"
  llm_client:
    di_factory: lib.evagg.llm.OpenAIClient
    config:
      di_factory: lib.evagg.svc.get_dotenv_settings
      filter_prefix: "AZURE_OPENAI_"
  allowed_categories:
    - "rare disease"
    - "non-rare disease"
    - "other"
    - "conflicting"
extractor:
  di_factory: lib.evagg.SimpleContentExtractor
  fields:
    - gene
    - paper_id
    - paper_disease_category
    - paper_disease_categorizations
    - hgvs_c
    - hgvs_p
    - individual_id
    - phenotype
    - zygosity
    - variant_inheritance
writer:
  di_factory: lib.evagg.TableOutputWriter
  output_path: .out/library_benchmark.tsv

