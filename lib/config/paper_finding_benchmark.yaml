# Services
log:
  di_factory: lib.evagg.svc.init_logger
  prompts_to_file: true
  # level: "DEBUG"
  # exclude_modules: [lib.evagg.svc.*]
  # include_modules: [lib.evagg.svc.web]
  # exclude_defaults: true
ncbi_settings:
  di_factory: lib.evagg.svc.get_dotenv_settings
  filter_prefix: "NCBI_EUTILS_"
web_client:
  di_factory: lib.evagg.svc.CosmosCachingWebClient
  cache_settings:
    di_factory: lib.evagg.svc.get_dotenv_settings
    filter_prefix: "EVAGG_CONTENT_CACHE_"  
ncbi_client: 
  di_factory: lib.evagg.ref.NcbiLookupClient
  web_client: "{{web_client}}"
  settings: "{{ncbi_settings}}"
mutalyzer_client:
  di_factory: lib.evagg.ref.MutalyzerClient
  web_client: "{{web_client}}"
refseq_client:
  di_factory: lib.evagg.ref.NcbiReferenceLookupClient
  web_client:
    di_factory: lib.evagg.svc.RequestsWebContentClient
# removed HGVSVariantFactory as not part of this .yaml's test.
  
# Application
di_factory: lib.evagg.SynchronousLocalApp
queries:
  - "gene_symbol": "ACAT2" # no known gene-disease relationship
    "min_date": "2021/01/01"
    "retmax": 87

  - "gene_symbol": "LRRC10" # no known gene-disease relationship
    "min_date": "2015/01/01"
    "retmax": 24

  - "gene_symbol": "TOPBP1" # no known gene-disease relationship
    "min_date": "2014/01/01"
    "retmax": 260

  - "gene_symbol": "TNNC2" # no known gene-disease relationship
    "min_date": "2023/01/01"
    "retmax": 19

  - "gene_symbol": "PEX11A" # no known gene-disease relationship
    "min_date": "2020/01/01"
    "retmax": 18

  - "gene_symbol": "KMO" # no known gene-disease relationship
    "min_date": "2023/01/01"
    "retmax": 170

  - "gene_symbol": "CPT1B" # no known gene-disease relationship
    "min_date": "2021/01/01"
    "retmax": 152

  - "gene_symbol": "NPPA" # no known gene-disease relationship
    "min_date": "2020/01/01"
    "retmax": 233

  - "gene_symbol": "SLC38A9" # no known gene-disease relationship
    "min_date": "2022/01/01"
    "retmax": 29
  
library:
  di_factory: lib.evagg.RareDiseaseFileLibrary
  paper_client: "{{ncbi_client}}"
  llm_client:
    di_factory: lib.evagg.llm.OpenAIClient
    config:
      di_factory: lib.evagg.svc.get_dotenv_settings
      filter_prefix: "AZURE_OPENAI_"
  allowed_categories:
    - "rare disease"
    - "non-rare disease"
    - "other"
    - "conflicting"
extractor:
  di_factory: lib.evagg.SimpleContentExtractor
  fields:
    - gene
    - paper_id
    - paper_disease_category
    - paper_disease_categorizations
    - hgvs_c
    - hgvs_p
    - individual_id
    - phenotype
    - zygosity
    - variant_inheritance
writer:
  di_factory: lib.evagg.TableOutputWriter
  output_path: .out/library_benchmark.tsv

