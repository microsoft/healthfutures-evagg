log:
  di_factory: lib.evagg.svc.init_logger

di_factory: lib.evagg.SynchronousLocalApp
queries:
  - "gene_symbol": "TUBB3"
library: 
  di_factory: lib.evagg.SimpleFileLibrary
  collections: 
    - .data/evagg_local
extractor:
  di_factory: lib.evagg.SimpleContentExtractor
  fields:
    - gene
    - variant
    - MOI
    - phenotype
    - functional data
writer:
  di_factory: lib.evagg.ConsoleOutputWriter
