# Logging.
log:
  di_factory: lib.evagg.utils.init_logger

# Application.
di_factory: lib.evagg.PaperQueryApp
queries:
  - "gene_symbol": "TUBB3"
library: 
  di_factory: lib.evagg.SimpleFileLibrary
  collections: 
    - data/sample
extractor:
  di_factory: lib.evagg.SimpleContentExtractor
  fields:
    - paper_id
    - gene
    - hgvs_c
    - zygosity
    - phenotype
    - citation
writer:
  di_factory: lib.evagg.TableOutputWriter
