      di_factory: lib.evagg.svc.get_dotenv_settings
      filter_prefix: "AZURE_OPENAI_"
  date_type: "pdat"
extractor:
  di_factory: lib.evagg.SimpleContentExtractor
  fields:
    - gene
    - paper_id
    - hgvs_c
    - hgvs_p
    - individual_id
    - phenotype
    - zygosity
    - variant_inheritance
writer:
