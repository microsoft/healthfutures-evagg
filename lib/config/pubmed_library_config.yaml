# Services
log:
  di_factory: lib.evagg.svc.init_logger
  # level: "DEBUG"
  # exclude_modules: [lib.evagg.svc.*]
  # include_modules: [lib.evagg.svc.web]
  # exclude_defaults: true

ncbi_client: 
  di_factory: lib.evagg.ref.NcbiLookupClient
  web_client:
    # di_factory: lib.evagg.svc.RequestsWebContentClient
    di_factory: lib.evagg.svc.CosmosCachingWebClient
    cache_settings:
      di_factory: lib.evagg.svc.get_dotenv_settings
      filter_prefix: "EVAGG_CONTENT_CACHE_"
    web_settings:
      max_retries: 3
  settings:
    di_factory: lib.evagg.svc.get_dotenv_settings
    filter_prefix: "NCBI_EUTILS_"

# Application
di_factory: lib.evagg.SynchronousLocalApp
queries:
  di_factory: lib.evagg.types.QueryIterator
  variants:
    - 'ADCY1:something'
    - 'RHOH:something'
    - 'FBN2:something'
    - 'ACAT2:something'
    - 'TAPBP:something'
    - 'LRRC10:something'
    - 'EXOC2:something'
    - 'CTF1:something'
    - 'TOPBP1:something'
    - 'TNNC2:something'
    - 'PEX11A:something'
    - 'KMO:something'
    - 'GRXCR2:something'
    - 'CPT1B:something'
    - 'COG4:something'
    - 'MLH3:something'
    - 'HYAL1:something'
    - 'EMC1:something'
    - 'TOP2B:something'
    - 'OTUD7A:something'
    - 'DNAJC7:something'
    - 'SARS1:something'
    - 'NPPA:something'
    - 'RNASEH1:something'
    - 'IGKC:something'
    - 'RGS9:something'
    - 'SLFN14:something'
    - 'SLC38A9:something'
    - 'B4GAT1:something'
    - 'ZNF423:something'
    - 'BAZ2B:something'
    - 'JPH2:something'
library:
  di_factory: lib.evagg.RareDiseaseFileLibrary
  paper_client: "{{ncbi_client}}"
  max_papers: 50
extractor:
  di_factory: lib.evagg.SimpleContentExtractor
  fields:
    - gene
    - paper_id
    - hgvs_c
    - hgvs_p
    - phenotype
    - zygosity
    - variant_inheritance
writer:
  di_factory: lib.evagg.TableOutputWriter
