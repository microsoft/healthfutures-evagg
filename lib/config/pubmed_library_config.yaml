# Services
log:
  di_factory: lib.evagg.svc.init_logger
  prompts_to_console: true
  # level: "DEBUG"
  # exclude_modules: [lib.evagg.svc.*]
  # include_modules: [lib.evagg.svc.web]
  # exclude_defaults: true
ncbi_settings:
  di_factory: lib.evagg.svc.get_dotenv_settings
  filter_prefix: "NCBI_EUTILS_"
web_client:
  di_factory: lib.evagg.svc.CosmosCachingWebClient
  cache_settings:
    di_factory: lib.evagg.svc.get_dotenv_settings
    filter_prefix: "EVAGG_CONTENT_CACHE_"  
ncbi_client: 
  di_factory: lib.evagg.ref.NcbiLookupClient
  web_client: "{{web_client}}"
  settings: "{{ncbi_settings}}"
mutalyzer_client:
  di_factory: lib.evagg.ref.MutalyzerClient
  web_client: "{{web_client}}"
refseq_client:
  di_factory: lib.evagg.ref.NcbiReferenceLookupClient
  web_client:
    di_factory: lib.evagg.svc.RequestsWebContentClient
variant_factory:
  di_factory: lib.evagg.content.HGVSVariantFactory
  normalizer: "{{mutalyzer_client}}"
  back_translator: "{{mutalyzer_client}}"
  refseq_client: "{{refseq_client}}"

# Application
di_factory: lib.evagg.SynchronousLocalApp
queries:
  di_factory: lib.evagg.types.QueryIterator
  variants:
    - 'ADCY1:something' 
    - 'RHOH:something' 
    - 'FBN2:something' 
    - 'ACAT2:something' 
    - 'TAPBP:something' 
    - 'LRRC10:something' 
    - 'EXOC2:something' 
    - 'CTF1:something' 
    - 'TOPBP1:something' 
    - 'TNNC2:something' 
    - 'PEX11A:something'  
    - 'KMO:something' 
    - 'GRXCR2:something'  
    - 'CPT1B:something' 
    - 'COG4:something'
    - 'MLH3:something' 
    - 'HYAL1:something' 
    - 'EMC1:something'
    - 'TOP2B:something'
    - 'OTUD7A:something'
    - 'DNAJC7:something'
    - 'SARS1:something'
    - 'NPPA:something'
    - 'RNASEH1:something'
    - 'IGKC:something'
    - 'RGS9:something'
    - 'SLFN14:something'
    - 'SLC38A9:something'
    - 'B4GAT1:something'
    - 'ZNF423:something'
    - 'BAZ2B:something'
    - 'JPH2:something'
library:
  di_factory: lib.evagg.RareDiseaseFileLibrary
  paper_client: "{{ncbi_client}}"
  max_papers: 350
  min_date: # [2014, 2012, 1998, 2021, 2002, 2015, 2020, 2000, 2014, 2023, 2020, 2023, 2014, 2021, 2009, 2001, 1999, 2016, 2019, 2020, 2019, 2017, 2020, 2019, 1976, 2004, 2015, 2022, 2013, 2012, 2020, 2007]
