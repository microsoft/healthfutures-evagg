log:
  di_factory: lib.evagg.svc.init_logger
  level: INFO

di_factory: lib.evagg.SynchronousLocalApp
queries:
  di_factory: lib.evagg.types.QueryIterator
  variants:
    - "CHI3L1:p.R116C"
    - "TWNK:p.S369F"
    - "COL23A1:p.A112V"
    - "PRKCG:p.A24S"
library:
  di_factory: lib.evagg.TruthsetFileLibrary
  file_path: data/truth_set_small.tsv
extractor:
  di_factory: lib.evagg.TruthsetContentExtractor
  field_map:
    - gene: gene_symbol
    - id: paper_id
    - hgvs_c: hgvs_c
    - hgvs_p: hgvs_p
    - phenotype: phenotype
    - zygosity: zygosity
    - variant_inheritance: variant_inheritance
    - study_type: study_type
    - functional_study: functional_study
    - variant_type: variant_type
    - paper_title: paper_title
    - link: link
writer:
  di_factory: lib.evagg.TableOutputWriter

