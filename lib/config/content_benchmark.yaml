di_class: lib.evagg.SynchronousLocalApp
queries:
  di_class: lib.evagg.types.QueryIterator
  # When querying based on gene only, this should cover the full "small" truth set.
  variants: 
    - "COQ2:irrelevant"
    - "PRKCG:irrelevant"
    - "TWNK:irrelevant"
    - "FAM111B:irrelevant"
    - "UBR5:irrelevant"
library:
  di_class: lib.evagg.TruthsetFileLibrary
  file_path: data/truth_set_content_manual.tsv
extractor:
  di_class: lib.evagg.PromptBasedContentExtractor
  fields:
    - gene
    - paper_id
    - hgvs_c
    - hgvs_p
    - phenotype
    - zygosity
    - variant_inheritance
  llm_client:
    di_class: lib.evagg.llm.openai.OpenAIClient
    config:
      di_class: lib.evagg.llm.openai.OpenAIDotEnvConfig
  mention_finder:
    di_class: lib.evagg.lit.TruthsetVariantMentionFinder
    entity_annotator:
      di_class: lib.evagg.lit.pubmed.PubtatorEntityAnnotator
    gene_lookup_client: 
      di_class: lib.evagg.ref.NcbiGeneClient
      entrez_client: 
        di_class: lib.evagg.web.entrez.NcbiUtilsClient
        config: 
          di_class: lib.evagg.web.entrez.BioEntrezDotEnvConfig
  variant_lookup_client: 
    di_class: lib.evagg.ref.NcbiSnpClient
    entrez_client: 
      di_class: lib.evagg.web.entrez.NcbiUtilsClient
      config: 
        di_class: lib.evagg.web.entrez.BioEntrezDotEnvConfig
writer:
  di_class: lib.evagg.TableOutputWriter
  output_path: .out/content_benchmark.tsv
log:
  di_service: lib.evagg.logging.init_logger_service
