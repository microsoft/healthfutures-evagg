di_class: lib.evagg.SynchronousLocalBatchApp
query_iterator:
  di_class: lib.evagg.types.QueryIterator
  # When querying based on gene only, this should cover the full "small" truth set.
  variants: 
    - "CHI3L1:p.Y34C"
    - "COQ2:p.T39S"
    - "CPA6:p.A270V"
    - "PRKCG:p.G23E"
    - "TWNK:p.I69F"
    - "FAM111B:p.Y621D"
    - "RGSL1:p.Q472*"
    - "COL23A1:p.A213V"
    - "JPH1:p.R213P"
    - "UBR5:p.P1228S"
library:
  di_class: lib.evagg.TruthsetFileLibrary
  file_path: /home/azureuser/repos/ev-agg-exp/.data/truth/truth_set_small.tsv
extractor:
  di_class: lib.evagg.SemanticKernelContentExtractor
  fields:
    - gene
    - paper_id
    - hgvsc
    - hgvsp
    - phenotype
    - zygosity
    - inheritance
  sk_client:
    di_class: lib.evagg.sk.SemanticKernelClient
    config:
      di_class: lib.evagg.sk.SemanticKernelDotEnvConfig
  mention_finder:
    di_class: lib.evagg.lit.VariantMentionFinder
    entity_annotator:
      di_class: lib.evagg.lit.pubmed.PubtatorEntityAnnotator
writer:
  di_class: lib.evagg.TableOutputWriter
  output_path: /home/azureuser/repos/ev-agg-exp/.out/batch_small.tsv
