di_class: lib.evagg.SynchronousLocalApp
query:
  di_class: lib.evagg.types.MultiQuery
  variants:
    # this should retrieve the entirety of truth_set_small.tsv
    - "JPH1:*"
    - "FAM111B:*"
    - "CHI3L1:*"
    - "COQ2:*"
    - "CPA6:*"
    - "RGSL1:*"
    - "PRKCG:*"
    - "TWNK:*"
    - "UBR5:*"
    - "COL23A1:*"
library:
  di_class: lib.evagg.TruthsetFileLibrary
  file_path: data/truth_set_small.tsv
extractor:
  di_class: lib.evagg.TruthsetContentExtractor
  field_map:
    - gene: gene_symbol
    - id: paper_id
    - hgvs_c: hgvs_c
    - hgvs_p: hgvs_p
    - phenotype: phenotype
    - zygosity: zygosity
    - variant_inheritance: variant_inheritance
    - study_type: study_type
    - functional_study: functional_study
    - variant_type: variant_type
    - paper_title: paper_title
    - link: link
writer:
  di_class: lib.evagg.TableOutputWriter
